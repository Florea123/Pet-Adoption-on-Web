<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="../Home/Home.css">
    <link rel="stylesheet" href="Messages.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Pet Adoption</h1>
                <button id="publish-btn" class="btn" onclick="location.href='../Publish/Publish.html'">Publish</button>
                <button id="my-animals-btn" class="btn" onclick="location.href='../User_Animals/User_Animals.html'">My Animals</button>
                <button id="messages-btn" class="btn active">Messages</button>
                <button id="home-btn" class="btn" onclick="location.href='../Home/Home.html'">Home</button>
            </div>
            <!-- User info section at the bottom of sidebar -->
            <div class="user-section">
                <div id="user-info">
                    <!-- User info will be populated dynamically -->
                    <div class="loader">Loading user info...</div>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <h1 class="page-title">Messages</h1>
            <div class="messages-interface">
                <div class="conversations-list">
                    <div class="conversations-header">
                        <h2>Conversations</h2>
                    </div>
                    <div id="conversation-list" class="conversation-list">
                        <div class="loader">Loading conversations...</div>
                    </div>
                </div>
                
                <div id="messages-container" class="messages-container">
                    <div id="conversation-header" class="conversation-header">
                        <!-- Conversation partner name will appear here -->
                    </div>
                    <div id="messages" class="messages">
                        <!-- Messages will be loaded here -->
                        <div class="empty-state">Select a conversation to view messages</div>
                    </div>
                    <form id="send-message-form" class="message-input-area">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="Messages.js"></script>
</body>
</html>
