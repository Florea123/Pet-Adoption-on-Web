<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Marketplace</title>
  
  <link rel="dns-prefetch" href="http://localhost:3000">
  
  <!-- Inline critical CSS -->
  <style>
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .app-container {
      display: flex;
      min-height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .main-content {
      margin-left: 290px;
      flex: 1;
      padding: 30px;
    }
    
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .loader {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    
    /* Critical sidebar styles */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: white;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
    }
  </style>
  
  <!-- Non-critical CSS loaded asynchronously -->
  <link rel="preload" href="Home.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="Home.css"></noscript>
  <link rel="preload" href="../SideBar/Sidebar.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="../SideBar/Sidebar.css"></noscript>
  <link rel="preload" href="../AnimalCard/AnimalCard.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="../AnimalCard/AnimalCard.css"></noscript>
</head>
<body>
  <div class="app-container">
    <div id="sidebar-container"></div>
    
    <main class="main-content">
      <div id="species-filters"></div>
      <div id="animal-cards-container" class="cards-container">
        <div class="loader">Loading animals...</div>
      </div>
    </main>
  </div>
  
  <!-- CSS loader  -->
  <script>
    (function() {
      var loadCSS = function(href) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      };
      
      if (!window.loadCSS) {
        // Fallback for preload polyfill
        var links = document.getElementsByTagName('link');
        for (var i = 0; i < links.length; i++) {
          var link = links[i];
          if (link.rel === 'preload' && link.getAttribute('as') === 'style') {
            loadCSS(link.href);
            link.rel = 'stylesheet';
          }
        }
      }
    })();
  </script>
  
  <script type="module" src="Home.js"></script>
</body>
</html>
