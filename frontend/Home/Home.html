<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Marketplace</title>
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="../AnimalCard/AnimalCard.css"> 
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Pet Adoption</h1>
        <button id="publish-btn" class="btn" onclick="location.href='../Publish/Publish.html'">Publish</button>
        <button id="my-animals-btn" class="btn" onclick="location.href='../User_Animals/User_Animals.html'">My Animals</button>
        <button id="messages-btn" class="btn" onclick="location.href='../Messages/Messages.html'">Messages</button>
        <button id="home-btn" class="btn active">Home</button>
      </div>
      <div class="filter-section">
        <h2>Filter by Species</h2>
        <div id="species-filters" class="filter-options">
          <!-- Species checkboxes will be added here dynamically -->
          <div class="loader">Loading species...</div>
        </div>
      </div>
      <!-- User info section at the bottom of sidebar -->
      <div class="user-section">
        <div id="user-info">
          <!-- User info will be populated dynamically -->
          <div class="loader">Loading user info...</div>
        </div>
      </div>
    </aside>
    
    <main class="main-content">
      <div id="animal-cards-container" class="cards-container">
        <!-- Animal cards will be dynamically generated here -->
        <div class="loader">Loading animals...</div>
      </div>
    </main>
  </div>
  
  <script type="module" src="Home.js"></script>
</body>
</html>
