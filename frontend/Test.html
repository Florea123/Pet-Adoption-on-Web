<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .photo-section {
      flex: 3;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
    }

    .signin-section {
      flex: 1;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-section">
      PHOTO
    </div>
    <div class="signin-section">
      SIGN IN
    </div>
  </div>
</body>
</html>
