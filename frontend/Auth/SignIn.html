<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="SignIn.css">
  <!-- Add JWT decode library -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Slider de imagini -->
    <div class="photo-section" id="imageSlider">
      <div class="welcome-text">Adoptă. Iubește. Schimbă o viață.</div>
    </div>

    <!-- Formul de sign-in -->
    <div class="signin-section">
      <div class="card">
        <h1>Sign In</h1>
        <form id="signInForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="SignIn.js"></script>
</body>
</html>
